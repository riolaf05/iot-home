apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mqtt-sub
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: mqtt-sub
    spec:
      containers:
      - name: mqtt-sub
        image: "rio05docker/mqtt-sub:rpi3_latest"
        volumeMounts:
        - name: mqtt-sub
          mountPath: /app/
